ext {
  minSdkVersion = 21
  compileSdkVersion = 30
  targetSdkVersion = 30

  hamcrestVersion = '1.3'
  junitVersion = '4.13'
  runnerVersion = '1.1.0'

  core = '1.3.1'
  appCompat = '1.2.0'
  recyclerview = '1.1.0'

  // Test
  junit = "junit:junit:$junitVersion"
  testRunner = "androidx.test:runner:$runnerVersion"
  testRules = "androidx.test:rules:$runnerVersion"

  // Hamcrest
  hamcrestCore = "org.hamcrest:hamcrest-core:$hamcrestVersion"
  hamcrestLibrary = "org.hamcrest:hamcrest-library:$hamcrestVersion"
  hamcrestIntegration = "org.hamcrest:hamcrest-integration:$hamcrestVersion"

  // Other
  butterknife = 'com.jakewharton:butterknife:10.2.1'
  butterknifeCompiler = 'com.jakewharton:butterknife-compiler:10.2.1'

  testDep = [junit,
             hamcrestCore,
             hamcrestLibrary,
             hamcrestIntegration]

  androidTestDep = [junit,
                    testRunner,
                    testRules,
                    hamcrestCore,
                    hamcrestLibrary,
                    hamcrestIntegration]
}
